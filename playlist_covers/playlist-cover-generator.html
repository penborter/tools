<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Cover Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f4f5ef;
            color: #2a4644;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
            width: fit-content;
            margin: auto;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gridCanvas {
            max-height: 70vh;
            border: 1px solid #2a4644;
            cursor: pointer;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            background: #f8f8f6;
            padding: 30px;
            border: 1px solid #2a4644;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #2a4644;
        }

        .color-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-select {
            flex: 1;
            padding: 10px 12px;
            font-size: 0.9rem;
            background: #f4f5ef;
            color: #455e58;
            border: 1px solid #2a4644;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .color-select:hover {
            border-color: #666;
        }

        .color-select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border: 1px solid #2a4644;
            flex-shrink: 0;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        button:last-child {
            margin-bottom: 0;
        }

        #regenerateBtn {
            background: #568f81;
            color: #f4f5ef;
        }

        #regenerateBtn:hover {
            background: #455e58;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        #exportBtn {
            background: #568f81;
            color: #f4f5ef;
        }

        #exportBtn:hover {
            background: #455e58;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 208, 132, 0.4);
        }

        .hint {
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .controls {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playlist Cover Generator</h1>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="gridCanvas" width="960" height="960"></canvas>
                <p class="hint">Click any tile to rotate it 90Â°</p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="bgColor">Background Color</label>
                    <div class="color-input-wrapper">
                        <select id="bgColor" class="color-select">
                            <option value="#CFCBCD" selected>Light Gray (#CFCBCD)</option>
                            <option value="#DF5532">Burnt Orange (#DF5532)</option>
                            <option value="#F4A9AB">Pink (#F4A9AB)</option>
                            <option value="#AA692F">Brown (#AA692F)</option>
                            <option value="#E0C35D">Yellow (#E0C35D)</option>
                            <option value="#313553">Dark Navy (#313553)</option>
                            <option value="#5260DA">Bright Blue (#5260DA)</option>
                            <option value="#396250">Dark Green (#396250)</option>
                        </select>
                        <span class="color-preview" id="bgColorPreview"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="arc1Color">Arc 1 Color</label>
                    <div class="color-input-wrapper">
                        <select id="arc1Color" class="color-select">
                            <option value="#CFCBCD">Light Gray (#CFCBCD)</option>
                            <option value="#DF5532">Burnt Orange (#DF5532)</option>
                            <option value="#F4A9AB">Pink (#F4A9AB)</option>
                            <option value="#AA692F">Brown (#AA692F)</option>
                            <option value="#E0C35D">Yellow (#E0C35D)</option>
                            <option value="#313553" selected>Dark Navy (#313553)</option>
                            <option value="#5260DA">Bright Blue (#5260DA)</option>
                            <option value="#396250">Dark Green (#396250)</option>
                        </select>
                        <span class="color-preview" id="arc1ColorPreview"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="arc2Color">Arc 2 Color</label>
                    <div class="color-input-wrapper">
                        <select id="arc2Color" class="color-select">
                            <option value="#CFCBCD">Light Gray (#CFCBCD)</option>
                            <option value="#DF5532">Burnt Orange (#DF5532)</option>
                            <option value="#F4A9AB">Pink (#F4A9AB)</option>
                            <option value="#AA692F">Brown (#AA692F)</option>
                            <option value="#E0C35D">Yellow (#E0C35D)</option>
                            <option value="#313553">Dark Navy (#313553)</option>
                            <option value="#5260DA" selected>Bright Blue (#5260DA)</option>
                            <option value="#396250">Dark Green (#396250)</option>
                        </select>
                        <span class="color-preview" id="arc2ColorPreview"></span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="dotColor">Dot Color</label>
                    <div class="color-input-wrapper">
                        <select id="dotColor" class="color-select">
                            <option value="#CFCBCD">Light Gray (#CFCBCD)</option>
                            <option value="#DF5532">Burnt Orange (#DF5532)</option>
                            <option value="#F4A9AB" selected>Pink (#F4A9AB)</option>
                            <option value="#AA692F">Brown (#AA692F)</option>
                            <option value="#E0C35D">Yellow (#E0C35D)</option>
                            <option value="#313553">Dark Navy (#313553)</option>
                            <option value="#5260DA">Bright Blue (#5260DA)</option>
                            <option value="#396250">Dark Green (#396250)</option>
                        </select>
                        <span class="color-preview" id="dotColorPreview"></span>
                    </div>
                </div>

                <button id="regenerateBtn">ðŸ”„ Regenerate Pattern</button>
                <button id="exportBtn">ðŸ’¾ Export as PNG (960x960)</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 4;
        const tileSize = canvas.width / gridSize;
        
        // Store rotation for each tile (in 90-degree increments: 0, 1, 2, 3)
        let tileRotations = [];

        // Color controls
        const colorInputs = {
            bg: document.getElementById('bgColor'),
            arc1: document.getElementById('arc1Color'),
            arc2: document.getElementById('arc2Color'),
            dot: document.getElementById('dotColor')
        };

        const colorPreviews = {
            bg: document.getElementById('bgColorPreview'),
            arc1: document.getElementById('arc1ColorPreview'),
            arc2: document.getElementById('arc2ColorPreview'),
            dot: document.getElementById('dotColorPreview')
        };

        // Initialize color previews
        function updateColorPreviews() {
            Object.keys(colorInputs).forEach(key => {
                colorPreviews[key].style.backgroundColor = colorInputs[key].value;
            });
        }

        // Update color previews on change
        Object.keys(colorInputs).forEach(key => {
            colorInputs[key].addEventListener('change', () => {
                updateColorPreviews();
                drawGrid();
            });
        });

        // Initialize with random rotations
        function initializeRotations() {
            tileRotations = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                tileRotations.push(Math.floor(Math.random() * 4));
            }
        }

        // Draw a single pattern tile
        function drawPatternTile(x, y, size, rotation) {
            ctx.save();
            
            // Move to tile center and rotate
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate((rotation * Math.PI) / 2);
            ctx.translate(-size / 2, -size / 2);

            // Background
            ctx.fillStyle = colorInputs.bg.value;
            ctx.fillRect(0, 0, size, size);

            // Crescent thickness
            const crescentThickness = size / 3; // Adjust this to match the original pattern
            const outerRadius = size / 2 + crescentThickness / 2;
            const innerRadius = size / 2 - crescentThickness / 2;

            // Arc 1 (dark navy) - crescent centered at bottom-left corner
            // Positioned so the middle of the flat edge aligns with tile edge midpoints
            ctx.fillStyle = colorInputs.arc1.value;
            ctx.beginPath();
            ctx.arc(0, 0, outerRadius, 0, Math.PI / 2);
            ctx.arc(0, 0, innerRadius, Math.PI / 2, 0, true);
            ctx.closePath();
            ctx.fill();

            // Arc 2 (bright blue) - crescent centered at top-right corner
            ctx.fillStyle = colorInputs.arc2.value;
            ctx.beginPath();
            ctx.arc(size, size, outerRadius, Math.PI, 1.5 * Math.PI);
            ctx.arc(size, size, innerRadius, 1.5 * Math.PI, Math.PI, true);
            ctx.closePath();
            ctx.fill();

            // Quarter circles (dots) in all four corners
            const cornerRadius = size * 0.15;
            ctx.fillStyle = colorInputs.dot.value;
            
            // Top-left quarter circle
            ctx.beginPath();
            ctx.arc(0, 0, cornerRadius, 0, Math.PI / 2);
            ctx.lineTo(0, 0);
            ctx.closePath();
            ctx.fill();

            // Top-right quarter circle
            ctx.beginPath();
            ctx.arc(size, 0, cornerRadius, Math.PI / 2, Math.PI);
            ctx.lineTo(size, 0);
            ctx.closePath();
            ctx.fill();

            // Bottom-right quarter circle
            ctx.beginPath();
            ctx.arc(size, size, cornerRadius, Math.PI, 1.5 * Math.PI);
            ctx.lineTo(size, size);
            ctx.closePath();
            ctx.fill();

            // Bottom-left quarter circle
            ctx.beginPath();
            ctx.arc(0, size, cornerRadius, 1.5 * Math.PI, 2 * Math.PI);
            ctx.lineTo(0, size);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // Draw the entire 4x4 grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const index = row * gridSize + col;
                    const x = col * tileSize;
                    const y = row * tileSize;
                    drawPatternTile(x, y, tileSize, tileRotations[index]);
                }
            }
        }

        // Handle canvas clicks to rotate tiles
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            
            // Scale click coordinates to account for CSS scaling of the canvas
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // Determine which tile was clicked
            const col = Math.floor(x / tileSize);
            const row = Math.floor(y / tileSize);
            const index = row * gridSize + col;
            
            // Rotate the tile by 90 degrees
            tileRotations[index] = (tileRotations[index] + 1) % 4;
            drawGrid();
        });

        // Regenerate button
        document.getElementById('regenerateBtn').addEventListener('click', () => {
            initializeRotations();
            drawGrid();
        });

        // Export button
        document.getElementById('exportBtn').addEventListener('click', () => {
            // Create a link element and trigger download
            const link = document.createElement('a');
            link.download = 'playlist-cover.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Initialize the app
        initializeRotations();
        updateColorPreviews();
        drawGrid();
    </script>
</body>
</html>
